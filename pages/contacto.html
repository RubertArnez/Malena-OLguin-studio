<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Malena Olguin Studio</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/assets/imagenes/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="cont-header">
            <div class="boxLogo ">
                <picture>
                    <img class="logo-img" src="/assets/imagenes/logo.png" width="120" height="250" />
                </picture>
                <p class="titulo">Malena Olguin <br> Studio</p>
            </div>
        
            <nav>
                <a href="/index.html" target="_blank">Inicio</a>
                <a href="/pages/about-us.html" target="_blank">About us</a>
                <a href="/pages/Registrarse.html" target="_blank">Registrarse</a>
                <a href="#">Cursos</a>
                <a href="#">Productos</a>
                <a href="#">Blog</a>
            </nav>
            
            <div class="usuario">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"><a href="#"></a> </i>
                <i class="fa-solid fa-user" style="color: #ffffff;"><a href="/pages/Registrarse.html"></a>Usuario</i>
            </div>

        </div>
    </header>

    <section class="contaccont-simple">
        <h1>Contacto</h1>
        <div class="Contacto">
            
            <div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.5478466547!2d-58.557734700000005!3d-34.6913595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc61ef3cf48e3%3A0x79d28128afe87634!2sParral%203391%2C%20B1754%20San%20Justo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1698631042312!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <form action="form-cont">
                    <div>
                        <label for="inputName"></label>
                        <input class="controls" title="Ingrese Nombre completo" type="text" minlength="3" maxlength="30"  name="nombre"
                            id="inputName" placeholder="Ingrese su nombre">
                    </div>
                    <div>
                        <label for="inputsurName"></label>
                        <input class="controls" title="Ingrese su Apellido" type="text" minlength="3" maxlength="30" name="apellido"
                            id="inputsurName" placeholder="Ingrese su Apellido">
                    </div>
                    <div>
                        <label for="inputEmail"></label>
                        <input class="controls" title="Ingrese su mejor correo electronico" type="email" minlength="3" maxlength="30" name="correo"
                            id="inputEmail" placeholder="johndoe@gmail.com">
                    </div>
                    
                    <div>
                        <textarea class="controls" name="observacion" id="" cols="20" rows="5" placeholder="Ingrese su consulta"></textarea>
                    </div>
                                   
                    <button class="botons" type="submit" >Quiero que me contacten</button>
                </form>

            </div>
        </div>
    </section>

    <footer class="footer-container">
        <section class="footer-box">
            <div class="social">
                <ul class="social_list">
                    <li>Siguenos en nuestras redes</li>
                    <li><i class="fa-brands fa-facebook fa-xl" style="color:  #2f7ff7;"></i> Facebook</li>
                    <li><i class="fa-brands fa-instagram fa-xl" style="color: #fb4ce9;"></i> Instagram</li>
                    <li><i class="fa-brands fa-twitter fa-xl" style="color: #61c5f3;"></i> twitter</li>
                </ul>
               
            </div>
            <div class="linea"></div>
            <div class="social">
                <div class="footer-centro">
                    <picture>
                        <img class="logo-img" src="/assets/imagenes/logo.png" width="120" height="250" />
                    </picture>
                </div>
            </div>
            <div class="linea"></div>
            <div class="social">
                <ul class="social_list">
                    <li><i class="fa-solid fa-envelope" style="color: #ffffff;"></i> Correo</li>
                    <li><i class="fa-solid fa-phone" style="color: #ffffff;"></i> Teléfono</li>
                    <li><i class="fa-solid fa-location-dot" style="color: #ffffff;"></i> Dirección</li>
                </ul>
            </div>

        </section>
    </footer>
</body>

</html>
